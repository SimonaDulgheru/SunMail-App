<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">
	<title>Weather Dashboard</title>
</head>

<body>
	<header class="header">
		<h1>SunMail</h1>
	</header>
	<div class="container">
		<div class="container-left">
			<section class="weather">
				<h2>Weather</h2>
			</section>
			<section class="weather-display">
				<div class="weather-conditions"></div>
			</section>
			<p>Search Weather by City</p>
			<button class="btn btn-weather">Info Weather</button>
		</div>
		<div class="container-right">
			<section class="news">
				<h3>News</h3>
			</section>
			<section class="news-display">
				<p>Click on link bellow to read the news</p>
				<h4 class="news-title">
				</h4>
			</section>
			<p>Search more News</p>
			<button class="btn btn-news">News</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
